{% extends 'blog/base.html'%}

{% block content %}
<center>
    {% if searched %}

        <h1> You Searched For {{searched}}</h1>
    <br>
    {% for post in posts %}
        <h2 class="subtitle"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a> </h2><br/>
    {% endfor %}

    {% else %}
        <h1>A Search Request was not submitted. </h1>
    {% endif %}

</center>

{% endblock %}
